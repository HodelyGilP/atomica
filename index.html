<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Enlaces</title>
    <style>
        /* Reset de margenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo bonito y tipografía elegante */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f06, #4a90e2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Caja central */
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .list {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: left;
        }

        .list-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .list-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .name {
            font-weight: bold;
            font-size: 1.4rem;
            color: #FFD700; /* Nombres destacados en dorado */
        }

        .link-name {
            font-size: 1rem;
            color: #FFD700;
        }

        a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #4a90e2;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #f06;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Cerrado por problemas con la institución pública.</h1>
